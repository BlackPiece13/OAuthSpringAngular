<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">email</th>
      <th scope="col">Sexe</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersList">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.role}}</td>
      <td>
        <button type="button" class="btn btn-link" (click)="delete(user.id)"><span class="oi oi-x"></span></button>
        <button type="button" class="btn btn-link" (click)="update()"><span class="oi oi-pencil"></span></button>
      </td>
    </tr>
  </tbody>
</table>
