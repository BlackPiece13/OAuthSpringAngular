<div class="row justify-content-center login-row">
    <div class="alert alert-danger" [hidden]="!error">
        Probleme reessayez..
    </div>
    <div class="col-12 col-sm-6 col-lg-4 align-self-center">
        <form role="form" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Login:</label> <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.email" />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" />
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
        <p>Si vous n'etes pas inscrit vous pouvez le faire <a href="register">ici.</a></p>
    </div>
</div>
