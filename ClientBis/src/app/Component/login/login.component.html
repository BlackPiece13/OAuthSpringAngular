<div class="alert alert-danger" [hidden]="!error">
      There was a problem logging in. Please try again.
</div>

<div class="container">
      <div class="offset-md-3 col-md-6 col-sm-12">
            <form role="form" (ngSubmit)="login()">
                  <div class="form-group">
                        <label for="username">Login:</label> <input type="text" class="form-control" id="username"
                              name="username" [(ngModel)]="credentials.email" />
                  </div>
                  <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
            <p>Si vous n'etes pas inscrit vous pouvez le faire <a href="register">ici.</a></p>
      </div>
</div>
